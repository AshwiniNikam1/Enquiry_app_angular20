<div class="container-fluid py-4">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3 class="fw-bold text-primary">Status List</h3>

        <!-- Add Button -->
        <button class="btn btn-add" data-bs-toggle="modal" data-bs-target="#statusModal">
            + Add Status
        </button>
    </div>

    <div class="row g-4">

        <!-- CARD 1 -->
       @for(status of statusList; track $index){
        <div class="col-md-4">
            <div class="card status-card p-3">
                <h5 class="fw-bold">{{status.statusName}}</h5>
                <span class="badge-active" [ngClass]="status.isActive ? 'bg-success' : 'bg-danger'">{{status.isActive ? 'Active' : 'Inactive'}}</span>

                <div class="mt-3 d-flex gap-2">
                    <button class="btn btn-edit btn-sm" data-bs-toggle="modal" data-bs-target="#statusModal">Edit</button>
                    <button class="btn btn-delete btn-sm">Delete</button>
                </div>
            </div>
        </div>
      }
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="statusModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title">Add / Edit Status</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">
                <form>

                    <div class="mb-3">
                        <label class="form-label">Status Name</label>
                        <input type="text" class="form-control" placeholder="Enter status name">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Status</label>
                        <select class="form-select">
                            <option value="true">Active</option>
                            <option value="false">Inactive</option>
                        </select>
                    </div>

                </form>
            </div>

            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button class="btn btn-add">Save</button>
            </div>

        </div>
    </div>
</div>
