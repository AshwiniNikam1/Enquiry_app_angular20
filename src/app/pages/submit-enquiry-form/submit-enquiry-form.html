<div class="container-fluid py-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <!-- Main Card -->
      <div class="card shadow-lg border-0 rounded-4 animate__animated animate__fadeIn">
        <div class="card-header bg-primary text-white rounded-top-4">
          <h4 class="mb-0"><i class="bi bi-chat-dots-fill me-2"></i> Enquiry Form</h4>
        </div>
        <form (ngSubmit)="onSubmitEnquiry()">
          <div class="card-body p-4">
            <!-- Section: Customer Info -->
            <h5 class="mb-3 text-primary">
              <i class="bi bi-person-lines-fill me-2"></i> Customer Details
            </h5>

            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label">Customer Name</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter customer name"
                  [(ngModel)]="newEnquiryObj.customerName"
                  name="customerName"
                />
              </div>

              <div class="col-md-6">
                <label class="form-label">Customer Email</label>
                <input
                  type="email"
                  class="form-control"
                  placeholder="Enter customer email"
                  [(ngModel)]="newEnquiryObj.customerEmail"
                  name="customerEmail"
                />
              </div>

              <div class="col-md-6">
                <label class="form-label">Customer Phone</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter phone number"
                  [(ngModel)]="newEnquiryObj.customerPhone"
                  name="customerPhone"
                />
              </div>
            </div>

            <hr class="my-4" />

            <!-- Section: Enquiry Info -->
            <h5 class="mb-3 text-primary">
              <i class="bi bi-info-circle-fill me-2"></i> Enquiry Information
            </h5>

            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label">Category</label>
                <select
                  class="form-select"
                  [(ngModel)]="newEnquiryObj.categoryId"
                  name="categoryId"
                >
                  <option value="">Select Category</option>
                  @for(category of activeCategories; track $index){
                  <option [value]="category.categoryId">{{ category.categoryName }}</option>
                  }
                </select>
              </div>

              <div class="col-md-6">
                <label class="form-label">Status</label>
                <select class="form-select" [(ngModel)]="newEnquiryObj.statusId" name="statusId">
                  <option value="">Select Status</option>
                  @for(status of activeStatus; track $index){
                  <option [value]="status.statusId">{{ status.statusName }}</option>
                  }
                </select>
              </div>

              <div class="col-md-6">
                <label class="form-label">Enquiry Type</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter enquiry type"
                  [(ngModel)]="newEnquiryObj.enquiryType"
                  name="enquiryType"
                />
              </div>

              <div class="col-md-6">
                <label class="form-label">Is Converted</label>
                <select
                  class="form-select"
                  [(ngModel)]="newEnquiryObj.isConverted"
                  name="isConverted"
                >
                  <option [ngValue]="false">No</option>
                  <option [ngValue]="true">Yes</option>
                </select>
              </div>

              <div class="col-md-6">
                <label class="form-label">Enquiry Date</label>
                <input
                  type="date"
                  class="form-control"
                  [(ngModel)]="newEnquiryObj.enquiryDate"
                  name="enquiryDate"
                />
              </div>

              <div class="col-md-6">
                <label class="form-label">Follow-up Date</label>
                <input
                  type="date"
                  class="form-control"
                  [(ngModel)]="newEnquiryObj.followUpDate"
                  name="followUpDate"
                />
              </div>
            </div>

            <div class="mt-3">
              <label class="form-label">Message</label>
              <textarea
                class="form-control"
                rows="3"
                placeholder="Enter message"
                [(ngModel)]="newEnquiryObj.message"
                name="message"
              ></textarea>
            </div>

            <div class="mt-3">
              <label class="form-label">Feedback</label>
              <textarea
                class="form-control"
                rows="2"
                placeholder="Enter feedback"
                [(ngModel)]="newEnquiryObj.feedback"
                name="feedback"
              ></textarea>
            </div>

            <div class="text-end mt-4">
              <button class="btn btn-secondary me-2" type="button" (click)="reset()">
                <i class="bi bi-arrow-repeat"></i> {{ isEditMode ? '' : 'Reset' }}
              </button>

              <button class="btn btn-primary" type="submit">
                <i class="bi bi-check2-circle"></i>
                {{ isEditMode ? 'Update Enquiry' : 'Save Enquiry' }}
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
